<body>
    <div id="videoContainer" style="display: none; width:100%; height:100%;">
        <video id="videoElement" autoplay></video>
        <button onclick="takePhoto()" id="takePhotoBtn" style="border-radius:100%; padding: 10px;  position: relative; bottom:10px;">Tomar foto</button>
    </div>
    <div>
        <button onclick="openCamera()" id="openCameraBtn">TOMAR UNA FOTO</button>
    </div>
    <canvas id="canvasElement" style="display: none;"></canvas>

    <script>
        function openCamera(){
            if(isMediaDevicesSupoorted()){
                var video = document.getElementById('videoElement');
                
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(error) {
                        console.error('Error accessing the camera:', error);
                    });
                    
                var openCameraBtn = document.getElementById('openCameraBtn');
                openCameraBtn.style.display = "none";
                
                var videoContainer = document.getElementById('videoContainer');
                videoContainer.style.display = "block";

                var canvas = document.getElementById('canvasElement');
                var context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
            }else{
                return; // TODO: Mandar mensaje, el navegador no soporta el getUserMedia
            }
        }

        function takePhoto(){
            var video = document.getElementById('videoElement');
            var canvas = document.getElementById('canvasElement');
            var context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            //TOMACIÃ“N DE LA FOTO
            var imageDataUrl = canvas.toDataURL('image/jpeg');
            processImage(imageDataUrl);
        }

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                return true;
            }
